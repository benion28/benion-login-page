<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Benion Login Page</title>
</head>
<body>
    <div class="container">
        <form>
            <button class="btn btn-ghost">
                <img src="./images/google.png" alt="">
                Login With Google Accout
            </button>
            <small>Or</small>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email"/>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Your Password"/>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button class="btn">Log In</button>
            <small>Don't Have An Account? <a href="#">Sign Up</a></small>
        </form>
        <div class="features">
            <div class="feature">
                <i class="fas fa-code"></i>
                <h3>Development</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, ducimus.</p>
            </div>
            <div class="feature">
                <i class="fas fa-gift"></i>
                <h3>Features</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, nesciunt vero.</p>
            </div>
            <div class="feature">
                <i class="fas fa-edit"></i>
                <h3>Updates</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi.</p>
            </div>
        </div>
    </div>
</body>
</html>
